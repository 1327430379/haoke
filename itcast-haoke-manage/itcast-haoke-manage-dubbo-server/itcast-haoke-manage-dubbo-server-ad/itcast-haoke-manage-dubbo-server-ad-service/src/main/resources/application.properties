# Spring boot application
spring.application.name = itcast-haoke-manage-dubbo-server-ad
# 数据库
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/haoke?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
# 服务的扫描包
dubbo.scan.basePackages = cn.itcast.haoke.dubbo.server.api
# 应用名称
dubbo.application.name = dubbo-provider-ad
# 协议以及端口
dubbo.protocol.name = dubbo
dubbo.protocol.port = 21880
# zk注册中心
# zk注册中心
dubbo.registry.address = zookeeper://192.168.16.128:2181
dubbo.registry.check=false
